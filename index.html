<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Phone</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <div class="main">
        <!-- Menu -->
        <nav>
            <!-- Logo -->
            <div class="logo">
              <img src="./images/logo.png" alt="logo">
            </div>
            <div class="nav__menu">
               <ul >
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Accessories</a></li>
                <li><a href="#">Phone</a></li>
                <li><a href="#">Cart</a></li> 
            </ul>
            </div>
        </nav>

        <!-- About Mobile -->
         <div class="information">
            <div class="overlay"></div>
            <img src="./images/mobile.png" class="mobile"   alt="">
            <!-- White background -->
            <div id="circle">
                <div class="freatures one">
                    <img src="./images/camera.png" alt="camera">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP, Wide Angle Lens</p>
                    </div>
                </div>
                <div class="freatures two">
                    <img src="./images/display.png" alt="display">
                    <div>
                        <h1>Display</h1>
                        <p>6.5 Mini-Screen</p>
                    </div>
                </div>
                <div class="freatures three">
                    <img src="./images/processor.png" alt="processor">
                    <div>
                        <h1>Processor</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="freatures four">
                    <img src="./images/battery.png" alt="battery">
                    <div>
                        <h1>Battery</h1>
                        <p>500Mah, 720Hrs Standby</p>
                    </div>
                </div>
            </div>
         </div>

         <!-- Arrow  -->
          <div class="controls">
           <img src="./images/arrow.png" alt="up" id="up">
           <h2>Freatures</h2>
           <img src="./images/arrow.png" alt="down" id="down">
          </div>
    </div>


    <!-- JS -->
     <script src="./main.js"></script>
</body>
</html>
